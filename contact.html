 <main>
     <div class="wrapper">
         <div class="form">
             <form action="#" id="form" class="form_body">
                 <h1 class="form_title">Відправка данних на пошту</h1>
                 <div class="form_item">
                     <lable for="formName" class="form_lable">Ім'я*:</lable>
                     <input id="formName" type="text" class="form_input-req" name="name">

                 </div>
                 <div class="form_item">
                    <lable for="formEmail" class="form_lable">E-mail*:</lable>
                    <input id="formEmail" type="text" class="form_input_req_email" name="email">
                    
                </div>
                
                <div class="form_item">
                    <lable for="formMassage" class="form_lable">Повідомлення:</lable>
                    <textarea name="massage" id="formMassage" class="form_input"></textarea>
                </div>
               
                <div class="form_item">
                    <div class="form_label">Прикріпити фото</div>
                    <div class="file">
                        <div class="file_item">
                            <input id="formImage" accept=".jpg, .png, .gif, .web" type="file" name="image" class="file_input">
                            <div class="file_button">Обрати</div>
                        </div>
                        <div id="formPreview" class="file_preview"></div>
                    </div>
                </div>
               
               <button type="submit" class="form_button">Відправити</button>
             </form>
         </div>
     </div>
